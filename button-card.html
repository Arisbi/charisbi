<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Cards</title>
    <style>
        .card {
            display: none;
        }
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="toggle-button" data-target="card1">Show Cards 1</button>
    <button class="toggle-button" data-target="card2">Show Cards 2</button>
    <button class="toggle-button" id="show-all-button">Show All Cards</button>

    <div class="card" id="card1">
        <p>This is card 1</p>
    </div>

    <div class="card" id="card2">
        <p>This is card 2</p>
    </div>

    <script>
        const buttons = document.querySelectorAll(".toggle-button");
        const cards = document.querySelectorAll(".card");
        const showAllButton = document.getElementById("show-all-button");

        buttons.forEach(button => {
            button.addEventListener("click", function() {
                const targetId = button.getAttribute("data-target");

                cards.forEach(card => {
                    if (card.id === targetId || targetId === "all") {
                        card.style.display = "block";
                    } else {
                        card.style.display = "none";
                    }
                });

                // Remove the active class from all buttons
                buttons.forEach(btn => btn.classList.remove("active"));

                // Add the active class to the clicked button
                button.classList.add("active");
            });
        });

        // Event listener for the "Show All Cards" button
        showAllButton.addEventListener("click", function() {
            cards.forEach(card => {
                card.style.display = "block";
            });

            // Remove the active class from all buttons
            buttons.forEach(btn => btn.classList.remove("active"));

            // Add the active class to the "Show All Cards" button
            showAllButton.classList.add("active");
        });
    </script>
</body>
</html>
